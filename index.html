<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Materialize CSS-->
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <!--Materialize icons CSS-->
  <link rel="stylesheet" href="assets/css/material-icons.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>Login</title>
</head>
<body>

  <!--Main content-->
  <main>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col s12 l6 offset-l3">
            <!--Sign in form-->
            <form class="mt-10" method="get" action="api/User/signin.php">
              <!--Title-->
              <p class="flow-text center-align purple-text text-lighten-2">SIGN IN</p>
              <!--Status-->
              <output id="progress"></output>
              <!--Email input-->
              <div id="email_input" class="input-field">
                <i class="material-icons prefix">email</i>
                <input name="email" id="email" type="email" class="validate" required>
                <label for="email">Email address</label>
                <span class="helper-text" data-error="Invalid email address." data-success="Correct.">Please provide a valid email address</span>
              </div>
              <!--Password input-->
              <div id="password_input" class="input-field">
                <i class="material-icons prefix">lock</i>
                <input name="password" id="password" type="password" class="validate" required>
                <label for="password">Password</label>
                <span class="helper-text" data-error="Password is required."></span>
              </div>
            </form>
            <!--Submit button-->
            <button id="btnSignin" type="submit" class="btn btn-flat transparent waves-effect purple-text text-lighten-2"><i class="material-icons right purple-text text-lighten-2">send</i>Submit</button>
            <!--Sign up link-->
            <div class="input-field center-align">
              <a href="signup/index.html" class="cyan-text text-lighten-1">Don't have an account yet? Sign up here.</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--Jquery-->
  <script src="assets/js/jquery.min.js"></script>
  <!--Materialize JS-->
  <script src="assets/js/materialize.min.js"></script>
  <!--Custom JS-->
  <script src="assets/js/custom.js"></script>
</body>
</html>
